<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info-subtle">
    <div>
        <nav class="navbar navbar-expand-lg bg-info bg-gradients shadow">
            <div class="container">
                <a href="" class="navbar-brand card-title">
                    ToDo
                </a>
                <div class="d-flex justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="http://127.0.0.1:8000">logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card col-md-6 shadow bg-primary.bg-gradients">
            <div class="d-flex justify-content-center mt-5">
                <h2 class="mt-2 card-title">Welcome to the Application </h2>
            </div>
            <div class="d-flex justify-content-center mb-5 mt-5">
                <div>
                    <button class="btn btn-info">
                        <a href="http://127.0.0.1:8000/task_manager/taskadd/" class="nav-link">Add Task</a>
                    </button>
                    <button class="btn btn-info">
                        <a href="http://127.0.0.1:8000/task_manager/alltask/" class="nav-link">View Task</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        {%for i in data%}
        <div class="card text-bg-light mb-3 me-3 mt-5" style="max-width: 18rem;">
            <div class="card-header">Task to complete</div>

            <div class="card-body">
                <h5 class="card-title">{{i.task_name}}</h5>
                <p class="card-text">{{i.task_description}}</p>
                <button type="submit" class="btn btn-info"><a href="{%url 'complete' i.id%}"
                        class="nav-link">Complete</a></button>
                <button type="submit" class="btn btn-info"><a href="{% url 'details' i.id %}" class="nav-link">View
                        Details</a></button>
            </div>

        </div>
        {%endfor%}
    </div>

        <div class=" card col-md-6 mt-5">
            <table class="ms-3">
                <tr>
                    <th>Tasks Completed</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>{{completed}}</td>
                    <td>{{sum}}</td>
                </tr>
            </table>
        </div>
    </div> -->

</body>

</html>
