<body>

    <div>
        <table>
            <tr>
                <th>SlNo</th>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Details</th>
                <th>Remove</th>
                <th>Status</th>
            </tr>
            {%for i in data%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.task_name}}</td>
                <td>{{i.due_date}}</td>
                <td><a href="" class="btn btn-primary">Details</a></td>
                <td><a href="" class="btn btn-primary">Delete</a></td>
                {%if i.status == False%}

                <td><a href="{%url 'complete' i.id%}" class="btn btn-primary">Complete</a></td>
                {%else%}
                <td>Completed</td>
                {%endif%}
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
