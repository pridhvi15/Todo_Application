<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info-subtle">
    <div>
        <nav class="navbar navbar-expand-lg bg-info bg-gradients shadow">
            <div class="container">
                <a href="" class="navbar-brand card-title">
                    ToDo
                </a>
                <div class="d-flex justify-content-start">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="http://127.0.0.1:8000/task_manager/" class="nav-link">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card bg-primary.bg-gradients">
                    <div class="card-header">
                        <div class="d-flex justify-content-center">
                            <h3>To-Do Registeration Form</h3>
                        </div>
                        <div class="card-body" >
                            <form action="" method="post" >

                                {%csrf_token%}
                                {%for i in form%}
                                <div>
                                    <label for="" class="form-label">
                                        {{i.label}}
                                    </label>
                                    {{i}}
                                </div>
                                {%endfor%}
                                <div class="d-flex justify-content-center mt-3 d-grid gap-2 ">
                                    <button type="submit" class="btn btn-info" >
                                        <a href="http://127.0.0.1:8000/task_manager/login/" class="nav-link">Register</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
